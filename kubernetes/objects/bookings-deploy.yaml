apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-bookings-deploy
  labels:
    app: api-bookings-app
    group: utopia
spec:
  selector:
    matchLabels:
      app: api-bookings-app
  replicas: $EKS_REPLICA_COUNT
  template:
    metadata:
      labels:
        app: api-bookings-app
        group: utopia
    spec:
      containers:
        - name: api-bookings-app
          image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION_ID.amazonaws.com/am-bookings-api:$BOOKINGS_API_LATEST
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "$EKS_CONTAINER_CPU_LIMIT"
              memory: "$EKS_CONTAINER_MEM_LIMIT"
            requests:
              cpu: "$EKS_CONTAINER_CPU_REQUEST"
              memory: "$EKS_CONTAINER_MEM_REQUEST"
          ports:
            - containerPort: 8082
          env:
            - name: DB_ADDRESS
              valueFrom:
                secretKeyRef:
                  key: DB_ADDRESS
                  name: utopia-secret
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  key: DB_NAME
                  name: utopia-secret
            - name: DB_TYPE
              valueFrom:
                secretKeyRef:
                  key: DB_TYPE
                  name: utopia-secret
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: DB_PORT
                  name: utopia-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: utopia-secret
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: utopia-secret
            - name: DB_CONNECTION_POOL_MIN
              valueFrom:
                secretKeyRef:
                  key: DB_CONNECTION_POOL_MIN
                  name: utopia-secret
            - name: DB_CONNECTION_POOL_MAX
              valueFrom:
                secretKeyRef:
                  key: DB_CONNECTION_POOL_MAX
                  name: utopia-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-bookings-service
  labels:
    app: api-bookings-app
spec:
  ports:
    - protocol: TCP
      port: 8082
      name: http
  selector:
    app: api-bookings-app
