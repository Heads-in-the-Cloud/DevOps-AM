apiVersion: v1
kind: Pod
metadata:
  name: api-users-pod
  labels:
    role: api-users-role
spec:
  containers:
    - name: api-users
      image: amattsonsm/users-api
      ports:
        - containerPort: 8443
      env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              key: DB_URL
              name: utopia-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: DB_PASSWORD
              name: utopia-secret
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: DB_USERNAME
              name: utopia-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-users-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8443
  selector:
    role: api-users-role
