---

###############################################
#    EKS Destroy Module                       #
###############################################
#
# Required Variables (passed as extra_vars to Ansible Tower):
#
#    - AWS_REGION_ID
#
###############################################
#    EKS Destroy Module                       #
###############################################

- name: Destroy EKS created resources
  hosts: localhost
  connection: local
  vars:
    eks_ingress_namespace: nginx-ingress
    eks_api_namespace: apis-ns
  tasks:

    #########################
    # Secrets and Variables #
    #########################
    - name: Get Utopia Secrets
      debug:
        msg: "{{ lookup('aws_secret', 'dev/AM/utopia-secrets') }}"
      register: utopia_secret

    ##################
    # Access Cluster #
    ##################
    - name: Access Cluster
      shell: |
        aws eks --region {{AWS_REGION_ID}} update-kubeconfig --name {{utopia_secret.msg.AWS_EKS_CLUSTER_NAME}}

    #####################
    # Destroy Resources #
    #####################
    - name: Destroy LoadBalancer Service
      k8s:
        state: absent
        api_version: v1
        kind: Service
        namespace: "{{eks_ingress_namespace}}"
        name: nginx-ingress

    - name: Destroy Utopia Secret
      k8s:
        state: absent
        apiVersion: v1
        kind: Secret
        namespace: "{{eks_api_namespace}}"
        name: utopia-secret

    - name: Destroy APIs
      k8s:
        state: absent
        apiVersion: apps/v1
        kind: Deployment
        namespace: "{{eks_api_namespace}}"
        metadata:
          labels:
            group: utopia

    - name: Destroy API Services
      k8s:
        state: absent
        apiVersion: v1
        kind: Service
        namespace: "{{eks_api_namespace}}"
        metadata:
          labels:
            group: utopia
